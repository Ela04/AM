<app-header>

</app-header>

<ion-content class="ion-padding">
  <h1>Content</h1>
  <ion-card *ngFor="let empleado of empleados">


    <ion-card-header>
      <ion-card-title>Nombre: {{empleado.nombre}}</ion-card-title>
      <ion-card-subtitle>Edad: {{empleado.edad}}</ion-card-subtitle>
      <ion-card-subtitle>Cargo: {{empleado.cargo}}</ion-card-subtitle>
    </ion-card-header>
    
  
    
  </ion-card>
  <ion-button (click)="irACrear()">Crear empleado</ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
